<!DOCTYPE html>
<html lang="es">
<head>

<body>

                        <th id="el2">NOMBRE</th>
                        <th>SALARIO</th>
                    </tr>

            </table>
        <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar" id="style-1">
            <table class="table table-hover table-bordered table-striped mb-0">

                    <tr>

        document.getElementById("aniadir").addEventListener("click",aniadir,false);
        document.getElementById("editar").addEventListener("click",editar,false);
        document.getElementById("eliminar").addEventListener("click",eliminar,false);
        document.getElementById("findId").addEventListener("click",findId,false);
