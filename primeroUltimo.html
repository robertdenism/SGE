<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label >Introduce tu texto</label><br><br>
    <input type="text" id="txt"><br>
    <div id="lista"></div><br>

    <input type="radio" name="opcion" id="addFirst">AddFirst
    <input type="radio" name="opcion" id="addLast">AddLast <br>
    <input type="radio" name="opcion" id="removeFirst">RemoveFirst 
    <input type="radio" name="opcion" id="removeLast">RemoveLast <br>
    <input type="radio" name="opcion" id="replaceFirst">ReplaceFirst
    <input type="radio" name="opcion" id="replaceLast">ReplaceLast
<br>
    <input type="button" id="go" value="Go">



    <script>
        document.getElementById("go").addEventListener('click',func1,false);

        

        function func1(){
            var texto = document.getElementById("txt").value

            switch(document.querySelector('input[name="opcion"]:checked').id){
                case("addFirst"):
                    AddFirst(texto)
                    break;
                case("addLast"):
                    AddLast(texto)
                    break;
                case("removeFirst"):
                    RemoveFirst()
                    break;
                case("removeLast"):
                    RemoveLast()
                    break;
                case("replaceFirst"):
                    ReplaceFirst(texto)
                    break;
                case("replaceLast"):
                    ReplaceLast(texto)
                    break;    
            }

        }

        function AddFirst(texto){
            const parrafo=document.createElement('li');
            parrafo.innerHTML=texto;
            document.getElementById("lista").insertBefore(parrafo,document.getElementById("lista").firstChild)
        }
        function AddLast(texto){
            const parrafo=document.createElement('li');
            parrafo.innerHTML=texto;
            document.getElementById("lista").appendChild(parrafo)
        }
        function RemoveFirst(){
            document.getElementById("lista").removeChild(document.getElementById("lista").firstChild)
        }
        function RemoveLast(){
            document.getElementById("lista").removeChild(document.getElementById("lista").lastChild)
        }
        function ReplaceFirst(texto){
            const parrafo=document.createElement('li');
            parrafo.innerHTML=texto;
            document.getElementById("lista").replaceChild(parrafo,document.getElementById("lista").firstChild)
        }
        function ReplaceLast(texto){
            const parrafo=document.createElement('li');
            parrafo.innerHTML=texto;
            document.getElementById("lista").replaceChild(parrafo,document.getElementById("lista").lastChild)
        }



    </script>
</body>
</html>
